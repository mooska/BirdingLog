<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>@ViewBag.Title</title>
    <meta name="description" content="BirdingLog">
    <meta name="author" content="Ryan Atkins">
    <!-- My font colletion: https://www.google.com/fonts#UsePlace:use/Collection:Open+Sans:400,700 -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources\css\styles.css?v=1.0">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" id="navbar-button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a asp-controller="App" asp-action="Index" class="navbar-brand brand-heading">Birding<span id="log-span">Log</span></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right text-center">
                    <li><a asp-controller="App" asp-action="Contact">Contact</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle hidden-xs" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Logged in as Ryan Atkins <span class="caret"></span></a>
                        <ul class="dropdown-menu hidden-xs">
                            <li><a asp-controller="App" asp-action="Settings">Account Settings</a></li>
                            <li><a asp-controller="App" asp-action="ProfileInfo">Profile Information</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Log Out</a></li>
                        </ul>
                        <li class="visible-xs text-center"><a asp-controller="App" asp-action="Settings">Account Settings</a></li>
                        <li class="visible-xs text-center"><a asp-controller="App" asp-action="ProfileInfo">Profile Information</a></li>
                        <li role="separator" class="divider"></li>
                        <li class="visible-xs text-center"><a href="#">Log Out</a></li>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="hidden-xs col-sm-3 col-md-2"></div>
    <div class="col-xs-12 col-sm-6 col-md-8" id="profile-page-div">
        <h2 class="page-title">Profile Info</h2>

        <div class="top-div table table-striped">
            <ul class="list-group">
                <li class="list-group-item">Show</li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
            </ul>
        </div>
    </div>
    <div class="hidden-xs col-sm-3 col-md-2"></div>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js"></script>
    <script src="resources/js/scripts.js"></script>
</body>

</html>
